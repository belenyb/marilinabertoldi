    <div class="divContainer containerContacto text-white">
        <div class="row pt-lg-2 pt-5">
            <div class="col-12">
                <h1 class="text-white">Contacto</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7 col-12 mx-auto py-5">
                <form method="post">
                    <div class="row">
                        <div class="col-md-6 col-12 mb-4">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="col-md-6 col-12 mb-4">
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-12 mb-4">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="col-md-6 col-12 mb-4">
                            <select class="form-select">
                                <option disabled selected>Asunto</option>
                                <option value="1">Consulta general</option>
                                <option value="2">Acreditación de prensa</option>
                                <option value="3">Contratación</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="newsletter">
                                <label class="form-check-label" for="newsletter">Suscribirme al
                                    newsletter</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-4">
                                <textarea class="form-control" id="mensaje" rows="3" placeholder="Mensaje"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
